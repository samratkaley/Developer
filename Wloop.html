<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop</title>
</head>
<body>
    <script>
        var a = 0;
        var br = "<br/>"

        while(a < 10){
            document.write("values as follows: "+a);
            document.write(br);
            a++;
        }
    </script>
</body>
</html>
