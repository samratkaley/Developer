<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hello{
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <h1 class="hello">Hello world....!!!</h1>
        <h2 class="hello">Welcome to JavaScript and its Operations...!!!</h2> 
    </div>
    <script>
        
        // document.write(linebreak);
        console.log("hello world ") // print statement on console only
        document.write("Operations as follows:- <br/><br/> Addition:- <br/>");

        var a = 33;
        var b = 10;
        var linebreak = "<br/>";
        document.write("a + b = ");
        
        result = a+b; // Addition operation
        
        document.write(result);
        document.write(linebreak);
        document.write(linebreak);
        

        document.write("Subtraction:- <br/>")
        result = a - b; // subtraction operations 
        document.write("a - b = "+result);
        document.write(linebreak);
        document.write(linebreak);

        document.write("Multiplication:- ");
        document.write(linebreak);
        result = a * b; // Multiplication operation
        document.write("a * b = "+result);
        document.write(linebreak);
        document.write(linebreak);

        document.write("Division:- ");
        document.write(linebreak);
        result = a / b; // Division Operation
        document.write("a / b = "+result);
        document.write(linebreak);
        document.write(linebreak);
        
        document.write("Logical Operations:- "); // logical Operations
        document.write(linebreak);
        document.write(linebreak);
        //  AND Operator 
        
        document.write("AND Operation:- ");
        if(a > b && b > a){
            document.write("True");
        }
        else{
            document.write("False");
        }
        
        document.write(linebreak)
        document.write(linebreak)
        document.write("OR Operation:- ");
        if(a > b || b > a){
            document.write("True");
        }
        else{
            document.write("False");
        }

        document.write(linebreak);
        document.write(linebreak);
        document.write("NOT Operation:-");
        if(!(a > b)){
            document.write("True");
        }
        else{
            document.write("False");
        }
    








        


    </script>
</body>
</html>
