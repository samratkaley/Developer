<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>
<body>
    <script>
        var br = "<br/>";
        for(var a = 0;a<10;a++){ 
            document.write("values of a is: "+a);
            document.write(br);
        }
    </script>
</body>
</html>
