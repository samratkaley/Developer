<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Else</title>
</head>
<body>
    <script>
        var a = 1;
        var b = 2;

        if(a==b){
            document.write("True");
        }
        else{
            document.write("False");
        }
    </script>
</body>
</html>
